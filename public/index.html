<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="web_logo.png" />
</head>
<body>
    <div class="title-container">
        <img id="backImage" src="arrow.png" alt="back_image">
        <img id="mainImage" src="web_logo.png" alt="secret_santa.logo">
    </div>
    <div class="form-container-1">
        <form class="first-form">
            <input type="text" id="names" placeholder="Number of Names" autocomplete="off" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="form-container-2"></div>
    <script src="app.js"></script>
</body>

</html>
